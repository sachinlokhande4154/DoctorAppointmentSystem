<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Blood Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">ðŸ©¸ Search Blood Donors</h2>

    <form th:action="@{/search-donor}" method="get" class="row g-3 mb-4">
        <div class="col-md-5">
            <label>City</label>
            <input name="city" class="form-control" required />
        </div>
        <div class="col-md-5">
            <label>Blood Group</label>
            <select name="group" class="form-control" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-danger">Search</button>
        </div>
    </form>

    <div th:if="${donors != null}">
        <h4>Results:</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Blood Group</th>
                    <th>City</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="d : ${donors}">
                    <td th:text="${d.name}"></td>
                    <td th:text="${d.bloodGroup}"></td>
                    <td th:text="${d.city}"></td>
                    <td th:text="${d.contact}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
