<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>ðŸ“… Book an Appointment</h2>
    <form th:action="@{/book-appointment}" method="post">
        <div class="mb-3">
            <label>Select Doctor:</label>
            <select name="doctorId" class="form-control" required>
                <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.name + ' - ' + doc.specialization}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Select Patient:</label>
            <select name="patientId" class="form-control" required>
                <option th:each="pat : ${patients}" th:value="${pat.id}" th:text="${pat.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Appointment Date & Time:</label>
            <input type="datetime-local" name="appointmentTime" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>
</body>
</html>
